<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compilation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/design.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="Logo" class="navbar-logo">
            </a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link item-store-link" href="contents/ITEMSTORE/shirts.html">Item Store</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link food-store-link" href="contents/FOODSTORE/resto.html">Food Store</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="images/navcor.png" alt="Navcor" class="navcor">
            </div>
            <div class="swiper-slide">
                <img src="images/navcv.png" alt="Navcv" class="navcv">
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <div class="arrow-container">
        <img src="images/arrowleft.png" alt="Left Arrow" class="arrow arrow-left">
        <img src="images/arrowright.png" alt="Right Arrow" class="arrow arrow-right">
    </div>

    <img src="images/outertop.png" alt="theblackthing" class="overlay-image">

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe id="modal-iframe" src="" width="100%" height="100%"></iframe>
        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
